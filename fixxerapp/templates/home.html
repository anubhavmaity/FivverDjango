{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
  <div class="row">
    <div class="col-md-12">
      <img src="{% static 'img/banner.jpg' %}" alt="" class="banner">
    </div>
  </div>
  {%for i in '123456789' %}
    <div class="col-md-3">
      <div class="thumbnail">
        <a href="{% url 'gig_detail' i%}">
          <img src="{% static 'img/gig.png' %}" alt="">
        </a>
        <div class="caption">
          <p>
            <a href="{% url 'gig_detail' i %}">
              I will create your own website with Django and ReactJs
            </a>
          </p>
          <p>
            <span>
              by <a href="#">Iron Man</a>
            </span>
            <b class="green pull-right">$6</b>
          </p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
